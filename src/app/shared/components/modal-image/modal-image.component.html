<div class="abrir-modal" *ngIf="modalImageService.showModal">
  <div
    class="modal"
    id="staticBackdrop"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    style="display: block;"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">CHANGE PHOTO</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            (click)="cerrarModal()"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form
            id="uploadImage"
            (ngSubmit)="changeImage()"
            autocomplete="off"
            method="post"
          >
            <div class="mb-3">
              <label for="urlImage" class="col-form-label">
                Photo URL:
              </label>
              <input
                [(ngModel)]="image_url"
                type="url"
                class="form-control"
                placeholder="Your photo URL"
                id="urlImage"
                name="urlImage"
              />
            </div>
            <div class="col-12 d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-light"
                data-bs-dismiss="modal"
                (click)="cerrarModal()"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary ms-1">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
